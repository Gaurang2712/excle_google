<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Data Charts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background particles */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(circle at 75% 75%, rgba(255, 118, 117, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
        animation: float 25s ease-in-out infinite;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-30px) rotate(2deg);
        }
        66% {
          transform: translateY(-15px) rotate(-2deg);
        }
      }

      /* Glassmorphism navigation */
      nav {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
        transition: all 0.3s ease;
      }

      nav:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      nav h1 {
        font-size: 24px;
        font-weight: 700;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      nav h1::before {
        content: "ðŸ“Š";
        font-size: 28px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      nav .nav-links {
        display: flex;
        gap: 10px;
      }

      nav a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      nav a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      nav a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
      }

      nav a:hover::before {
        left: 100%;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        animation: slideUp 0.8s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Chart section styling */
      .chart-section {
        margin-bottom: 60px;
        animation: fadeInUp 0.8s ease-out;
        animation-fill-mode: both;
      }

      .chart-section:nth-child(1) {
        animation-delay: 0.1s;
      }
      .chart-section:nth-child(2) {
        animation-delay: 0.2s;
      }
      .chart-section:nth-child(3) {
        animation-delay: 0.3s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        font-size: 26px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 25px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 12px;
        position: relative;
      }

      h2::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        border-radius: 2px;
      }

      /* Chart container with glassmorphism */
      .chart-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        border-radius: 24px;
        padding: 35px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .chart-container:hover {
        transform: translateY(-8px);
        box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      /* Animated border gradient */
      .chart-container::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
        background-size: 300% 300%;
        border-radius: 26px;
        z-index: -1;
        animation: gradientShift 4s ease infinite;
        opacity: 0.6;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      canvas {
        background: rgba(255, 255, 255, 0.95) !important;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        width: 100% !important;
        height: auto !important;
        max-height: 400px;
      }

      canvas:hover {
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        transform: scale(1.02);
      }

      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
      }

      .loading::before {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Floating decorative elements */
      .floating-decoration {
        position: absolute;
        pointer-events: none;
        opacity: 0.1;
        z-index: -1;
      }

      .floating-decoration:nth-child(1) {
        top: 15%;
        left: 10%;
        width: 30px;
        height: 30px;
        background: #ff6b6b;
        border-radius: 50%;
        animation: floatUpDown 6s ease-in-out infinite;
      }

      .floating-decoration:nth-child(2) {
        top: 30%;
        right: 15%;
        width: 25px;
        height: 25px;
        background: #4ecdc4;
        border-radius: 50%;
        animation: floatUpDown 4s ease-in-out infinite 1s;
      }

      .floating-decoration:nth-child(3) {
        bottom: 40%;
        left: 20%;
        width: 35px;
        height: 35px;
        background: #45b7d1;
        border-radius: 50%;
        animation: floatUpDown 5s ease-in-out infinite 2s;
      }

      .floating-decoration:nth-child(4) {
        bottom: 20%;
        right: 25%;
        width: 20px;
        height: 20px;
        background: #ffeaa7;
        border-radius: 50%;
        animation: floatUpDown 7s ease-in-out infinite 0.5s;
      }

      @keyframes floatUpDown {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(180deg);
        }
      }

      /* Error state */
      .error {
        background: rgba(255, 107, 107, 0.1);
        color: #ff6b6b;
        padding: 20px;
        border-radius: 16px;
        text-align: center;
        font-weight: 500;
        border: 1px solid rgba(255, 107, 107, 0.3);
      }

      /* Statistics cards */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.15);
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          gap: 15px;
          padding: 20px;
        }

        nav h1 {
          font-size: 20px;
        }

        .container {
          padding: 20px 15px;
        }

        h2 {
          font-size: 22px;
        }

        .chart-container {
          padding: 20px;
          border-radius: 16px;
        }

        .stats-grid {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-decoration"></div>
    <div class="floating-decoration"></div>
    <div class="floating-decoration"></div>
    <div class="floating-decoration"></div>

    <nav>
      <h1>Data Charts Dashboard</h1>
      <div class="nav-links">
        <a href="index.html">Form Page</a>
        <a href="#">Charts</a>
      </div>
    </nav>

    <div class="container">
      <div class="stats-grid" id="statsGrid" style="display: none">
        <div class="stat-card">
          <div class="stat-value" id="totalEntries">-</div>
          <div class="stat-label">Total Entries</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgValue">-</div>
          <div class="stat-label">Average Value</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="maxValue">-</div>
          <div class="stat-label">Maximum</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="minValue">-</div>
          <div class="stat-label">Minimum</div>
        </div>
      </div>

      <div class="chart-section">
        <h2>ðŸ“ˆ Line Chart: Daily Values</h2>
        <div class="chart-container">
          <div class="loading" id="lineLoading">Loading chart data...</div>
          <canvas id="lineChart" style="display: none"></canvas>
        </div>
      </div>

      <div class="chart-section">
        <h2>ðŸ“Š Bar Chart: Daily Entries</h2>
        <div class="chart-container">
          <div class="loading" id="barLoading">Loading chart data...</div>
          <canvas id="barChart" style="display: none"></canvas>
        </div>
      </div>

      <div class="chart-section">
        <h2>ðŸ“‰ Histogram: Value Distribution</h2>
        <div class="chart-container">
          <div class="loading" id="histLoading">Loading chart data...</div>
          <canvas id="histogramChart" style="display: none"></canvas>
        </div>
      </div>
    </div>

    <script>
      const SHEET_URL =
        "https://opensheet.elk.sh/1WNbv4C6xl2ZcskMrIImuwEjxdFCiIKzwnM2AIsS4Nfg/Sheet1";

      async function fetchData() {
        try {
          const res = await fetch(SHEET_URL);
          const data = await res.json();

          if (!data || data.length === 0) {
            showError("No data available");
            return;
          }

          const labels = data.map((row) => row.Date);
          const values = data.map((row) => parseFloat(row.Value)).filter((v) => !isNaN(v));

          if (values.length === 0) {
            showError("No valid numeric data found");
            return;
          }

          updateStats(values);
          renderCharts(labels, values);
        } catch (error) {
          showError(`Error loading data: ${error.message}`);
        }
      }

      function updateStats(values) {
        const total = values.length;
        const avg = (values.reduce((a, b) => a + b, 0) / total).toFixed(2);
        const max = Math.max(...values).toFixed(2);
        const min = Math.min(...values).toFixed(2);

        document.getElementById("totalEntries").textContent = total;
        document.getElementById("avgValue").textContent = avg;
        document.getElementById("maxValue").textContent = max;
        document.getElementById("minValue").textContent = min;

        document.getElementById("statsGrid").style.display = "grid";
      }

      function hideLoading(chartId) {
        const loadingEl = document.getElementById(`${chartId}Loading`);
        const chartEl = document.getElementById(chartId);
        if (loadingEl) loadingEl.style.display = "none";
        if (chartEl) chartEl.style.display = "block";
      }

      function showError(message) {
        // Hide all loading elements
        ["lineLoading", "barLoading", "histLoading"].forEach((id) => {
          const el = document.getElementById(id);
          if (el) el.style.display = "none";
        });

        // Show error in each chart container
        const chartContainers = document.querySelectorAll(".chart-container");
        chartContainers.forEach((container) => {
          container.innerHTML = `<div class="error">${message}</div>`;
        });
      }

      function renderCharts(labels, values) {
        // Line Chart
        hideLoading("lineChart");
        new Chart(document.getElementById("lineChart"), {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "Daily Values",
                data: values,
                borderColor: "rgba(102, 126, 234, 1)",
                backgroundColor: "rgba(102, 126, 234, 0.1)",
                fill: true,
                tension: 0.4,
                borderWidth: 3,
                pointBackgroundColor: "rgba(102, 126, 234, 1)",
                pointBorderColor: "#fff",
                pointBorderWidth: 2,
                pointRadius: 6,
                pointHoverRadius: 8,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  font: { family: "Inter", weight: "500" },
                  color: "#333",
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                grid: { color: "rgba(0,0,0,0.05)" },
                ticks: { font: { family: "Inter" }, color: "#666" },
              },
              x: {
                grid: { color: "rgba(0,0,0,0.05)" },
                ticks: { font: { family: "Inter" }, color: "#666" },
              },
            },
            animation: {
              duration: 2000,
              easing: "easeInOutQuart",
            },
          },
        });

        // Bar Chart
        hideLoading("barChart");
        new Chart(document.getElementById("barChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Daily Values",
                data: values,
                backgroundColor: "rgba(78, 205, 196, 0.8)",
                borderColor: "rgba(78, 205, 196, 1)",
                borderWidth: 2,
                borderRadius: 8,
                borderSkipped: false,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  font: { family: "Inter", weight: "500" },
                  color: "#333",
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                grid: { color: "rgba(0,0,0,0.05)" },
                ticks: { font: { family: "Inter" }, color: "#666" },
              },
              x: {
                grid: { display: false },
                ticks: { font: { family: "Inter" }, color: "#666" },
              },
            },
            animation: {
              duration: 2000,
              easing: "easeInOutQuart",
            },
          },
        });

        // Histogram
        const binSize = 0.3;
        const min = Math.min(...values);
        const max = Math.max(...values);
        const bins = [];
        const counts = [];

        for (let i = min; i <= max; i += binSize) {
          bins.push(i.toFixed(1));
          counts.push(0);
        }

        values.forEach((val) => {
          const index = Math.floor((val - min) / binSize);
          if (counts[index] !== undefined) counts[index]++;
        });

        hideLoading("histogramChart");
        new Chart(document.getElementById("histogramChart"), {
          type: "bar",
          data: {
            labels: bins,
            datasets: [
              {
                label: "Frequency",
                data: counts,
                backgroundColor: "rgba(255, 167, 38, 0.8)",
                borderColor: "rgba(255, 167, 38, 1)",
                borderWidth: 2,
                borderRadius: 8,
                borderSkipped: false,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  font: { family: "Inter", weight: "500" },
                  color: "#333",
                },
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                grid: { color: "rgba(0,0,0,0.05)" },
                ticks: {
                  font: { family: "Inter" },
                  color: "#666",
                  stepSize: 1,
                },
              },
              x: {
                grid: { display: false },
                ticks: { font: { family: "Inter" }, color: "#666" },
              },
            },
            animation: {
              duration: 2000,
              easing: "easeInOutQuart",
            },
          },
        });
      }

      // Add some interactive sparkle effects
      document.addEventListener("click", (e) => {
        const sparkle = document.createElement("div");
        sparkle.style.position = "fixed";
        sparkle.style.left = e.clientX + "px";
        sparkle.style.top = e.clientY + "px";
        sparkle.style.width = "8px";
        sparkle.style.height = "8px";
        sparkle.style.background = "linear-gradient(45deg, #ff6b6b, #4ecdc4)";
        sparkle.style.borderRadius = "50%";
        sparkle.style.pointerEvents = "none";
        sparkle.style.animation = "sparkle 0.8s ease-out forwards";
        sparkle.style.zIndex = "1000";

        document.body.appendChild(sparkle);

        setTimeout(() => sparkle.remove(), 800);
      });

      // Add sparkle animation
      const style = document.createElement("style");
      style.textContent = `
      @keyframes sparkle {
        0% {
          transform: scale(1) translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) translateY(-40px) rotate(180deg);
          opacity: 0;
        }
      }
    `;
      document.head.appendChild(style);

      fetchData();
    </script>
  </body>
</html>
